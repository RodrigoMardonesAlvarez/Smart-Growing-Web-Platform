<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4373088044.js" crossorigin="anonymous"></script>
    <link href="{% static 'SmartGrowingApp/css/form.css' %}" rel="stylesheet">
    <link href="css/mediaQueries.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'Home' %}"><img src="{% static 'SmartGrowingApp/img/logo.png' %}" class="logo" alt="Logotipo Organizacion"></a>
            <ul class="menu" id="menu">
                <li><a href="{% url 'Home' %}">Inicio</a></li>
                <li><a href="{% url 'Productos' %}">Productos</a></li>
                <li><a href="{% url 'Servicios' %}">Servicios</a></li>

            </ul>
            <div class="menu-bar">
                <i class="fas fa-bars" id="menu-bar"></i>
            </div>
            <div class="icon">
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock %}

    <div class="footer">
        <div class="podcast">
            <h5>Cultivemos tus ideas</h5>
            </div>
            <h2></h2>
            <div class="rss">
                <i class="fa-brands fa-github"></i>        
                <!--
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>-->
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'SmartGrowingApp/script/script.js' %}"></script>
    <script>
    AOS.init();
    </script>
