{% extends "SmartGrowingApp/cards.html" %}

{% load static %}

{% block content %}

<body>
    <div class = container>
        <h3><strong>Nuestros Servicios</strong><br></h3>
        <div class="portafolio" id="soluciones">
        {% for servicio in servicios %}
            <div class = card>
                <div class = image>
                    <img href = "#" src="{{servicio.imagen.url}}">
                </div>
                <div class = content>
                    <h1>{{servicio.sustantivo}}</h1>
                    <p>{{servicio.descripcion}}</p>
                </div>
            </div>
        {% endfor %}    
    </div>
</body>

{% endblock %}
